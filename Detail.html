<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Quest</title>
    <!-- Menghubungkan file CSS eksternal -->
    <link rel="stylesheet" href="css/Styles.css">
</head>
<body>
    <div class="container">
        <!-- Bagian Header untuk menampilkan logo, navigasi, dan gambar profil -->
        <header class="header">
            <div class="logo">
                <!-- Bagian Logo dengan elemen berbentuk persegi panjang dan teks -->
                <div class="logo-bar1"></div>
                <div class="logo-bar2"></div>
                <span class="logo-text">CLEAN QUEST</span>
            </div>
            <!-- Navigasi Utama (About, Home, Mission, Poin Rewards) -->
            <nav class="nav-menu">
                <div class="nav-item">About</div>
                <div class="nav-item">Home</div>
                <div class="nav-item">Mission</div>
                <div class="nav-item">Poin Rewards</div>
            </nav>
            <!-- Placeholder untuk gambar profil -->
            <img class="profile-img" src="https://via.placeholder.com/87x86" alt="Profile Image">
        </header>

        <!-- Banner Reward yang berisi informasi detail tentang reward -->
        <section class="reward-banner">
            <!-- Gambar utama dari reward -->
            <img class="reward-img" src="https://via.placeholder.com/614x593" alt="Reward Image">
            <!-- Konten untuk detail reward -->
            <div class="reward-content">
                <!-- Judul Reward -->
                <h1>Premium Creative Food Gift Voucher</h1>
                <!-- Poin yang diperlukan untuk menukar voucher -->
                <h2>1.000 Poin</h2>
                <!-- Masa berlaku voucher -->
                <p>20 Okt 2024 - 29 Des 2024</p>
                <!-- Jumlah voucher yang tersisa -->
                <p>Tersisa 9.879 Voucher</p>
                <!-- Deskripsi singkat -->
                <p>Nikmati Premium Creative Food Gift Voucher dengan menukarkan 1.000 Poin</p>
                <!-- Tombol untuk menukar poin -->
                <div class="exchange-button">Tukar</div>
            </div>
        </section>
    </div>
</body>
</html>
