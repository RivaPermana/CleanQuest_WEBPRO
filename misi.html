<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Quest</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="assets/logo.png" alt="Logo" width="40" height="40">
            <h1>Clean Quest</h1>
        </div>
        <nav>
            <a href="#">About</a>
            <a href="home.html">Home</a>
            <a href="#" class="active">Mission</a>
            <a href="Poin_Rewards.html">Poin Rewards</a>
            <a href="cekprofile.html"><img src="assets/Me.jpg" alt="Profile" width="40" height="40"></a>
        </nav>
    </div>
    <div class="content">
        <h2>Daily Quest</h2>
        <div class="mission-list" id="mission-list"></div>
    </div>

    <footer>
        <div class="footer-content">
            <hr>
            <img src="assets/logo2.png" alt="Clean Quest Logo" width="60">
            <span>CLEAN QUEST</span>
            <hr>
        </div>
    </footer>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="proof-form">
                <label for="proof-file">Upload bukti (foto/video): </label>
                <input type="file" id="proof-file" accept="image/*,video/*" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
