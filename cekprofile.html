<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/cekprofilestyle.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Cek Profile</title>
</head>
<body>
    <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="misi.html">Mission</a></li>
        <li><a href="Poin_Rewards.html">Poin Rewards</a></li>
        <img src="assets/Me.jpg" alt="foto">
    </ul> 
        <div class="form-container">
            <div class="profile-header">
                <img src="assets/Me.jpg" alt="Foto Profil">
                <h3>Username</h3>
            </div>
            <form>
            <div class="form-group">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" placeholder="Bambang Pamungkas" readonly>
            </div>
            <div class="form-group">
                <label for="nomor">Nomor Telepon:</label>
                <input type="tel"  id="nomor" name="nomor" placeholder="+62XXXXXXXX" readonly> 
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Bambang@gmail.com" readonly>
            </div>
            <div class="form-group">
                <label for="tanggal">Tanggal Lahir:</label>
                <input type="text" id="tanggal" name="tanggal" placeholder="08 AGUSTUS 2000" readonly>
            </div>
            <button onclick="window.location.href='Profile.html'" type="button" class="submit-btn">Edit</button>
            </form>
        </div>
        <div class="footer">
            <img src="assets/logo2.png" alt="logoclean">
            <h2>CLEANQUEST</h2>
        </div>
</body>
</html>
