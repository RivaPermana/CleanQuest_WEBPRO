        <div class="form-container">
            <div class="profile-header">
                <img src="assets/Me.jpg" alt="Foto Profil">
                <h3>Username</h3>
            </div>
            <form>
            <div class="form-group">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" placeholder="Bambang Pamungkas" readonly>
            </div>
            <div class="form-group">
                <label for="nomor">Nomor Telepon:</label>
                <input type="tel"  id="nomor" name="nomor" pattern="^\+62[0-9]{9,13}$" placeholder="+62XXXXXXXX" readonly> 
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="sbcdefg@gmail.com" readonly>
            </div>
            <div class="form-group">
                <label for="tanggal">Tanggal Lahir:</label>
                <input type="text" id="tanggal" name="tanggal" placeholder="08 AGUSTUS 2000" readonly>
            </div>
            </form>
        </div>
</body>
