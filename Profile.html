<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="Profilestyle.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Edit Profile</title>
</head>
<body>
    <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Mission</a></li>
            <li><a href="#">Checkpoint</a></li>
            <img src="Me.jpg" alt="foto">
    </ul> 
        <div class="form-container">
            <div class="profile-header">
                <img src="Me.jpg" alt="Foto Profil">
                <h3>Username</h3>
            </div>
            <form>
                <div class="form-group">
                    <label for="nama">Nama Lengkap:</label>
                    <input type="text" id="nama" name="nama">
                </div>
                <div class="form-group">
                    <label for="nomor">Nomor Telepon:</label>
                    <input type="tel"  id="nomor" name="nomor" pattern="^\+62[0-9]{9,13}$" placeholder="+62XXXXXXXX">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="tanggal">Tanggal Lahir:</label>
                    <input type="text" id="tanggal" name="tanggal" placeholder="tidak dapat diubah" readonly>
                </div>
                <button type="submit" class="submit-btn">Simpan</button>
            </form>
        </div>
        <div class="footer">
            <img src="CleanLogo.png" alt="logoclean">
            <h2>CLEANQUEST</h2>
        </div>
</body>
</html>
